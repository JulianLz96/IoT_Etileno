<div class="jumbotron">
    <div class="container">
        <div id="login">
            <h3 class="text-center text-white pt-5">Sign Up form</h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center margin-bot">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form " action="" method="post">
                                <h3 class="text-center text-info">Sign Up</h3>
                                <div class="form-group">
                                    <label for="username" class="text-info">Email:</label><br>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="text" name="password" id="password" class="form-control">
                                </div>
                                <div class="form-group text-center">
                                    <button type="button" class="btn btn-info btn-md" (click)="signUp()">Sign Up</button>
                                    <br>
                                    <button type="button" class="btn btn-info btn-md margin" [routerLink]="['/logIn']">Log In</button>
                                </div>
                                <!-- <div id="register-link" class="text-right">
                                    <a href="#" class="text-info">Sign up here</a>
                                </div> -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
