<app-navbar></app-navbar>
<div class="jumbotron">
    <div class="container">
        <h1>Dispositivos asociados:</h1>
        <mat-card-content *ngIf="show_spinner">
            <h2 class="margin">Waiting</h2>
            <mat-progress-spinner class="margin" [color]="color" [mode]="mode">
            </mat-progress-spinner>
        </mat-card-content>
        <ul *ngIf="!show_spinner">
            <li class="devices" *ngFor="let device of devicesID" [routerLink]="['/liveTime', device]"> {{ device }}</li>
        </ul>
        <div class="separador">
            <h4>Agregar nuevo dispositivo</h4>
            <div class="separador">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="DeviceID" aria-label="DeviceID" [(ngModel)]="deviceID" name="deviceID">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="addDevice()">ADD</button>
                </form>
            </div>
            <div class="separador">
                <h4>Deslinkear dispositivo</h4>
                <div class="separador">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="DeviceID" aria-label="DeviceIDDelete" [(ngModel)]="deviceIDDelete" name="deviceIDDelete">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="deleteDevice()">ADD</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
